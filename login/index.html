<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta title="NoBS Login Page" name="NoBS Login" content="NoBS login page allows you to login to the paid NoBS dashboard">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lep1MgrAAAAANy9KG_ji-dWa5ozf7QXjDcfULMi"></script>
    <script>
      function onClick(e) {
        e.preventDefault();
        grecaptcha.enterprise.ready(async () => {
          const token = await grecaptcha.enterprise.execute('6Lep1MgrAAAAANy9KG_ji-dWa5ozf7QXjDcfULMi', {action: 'LOGIN'});
        });
      }
    </script>
    <title>NoBS Login Page</title>
  </head>
  <body class="bg-black overflow-hidden ">
    <canvas class="fixed top-0 left-0 z-[-2]" id="bg"></canvas>
    <div class="fixed top-0 left-0 w-[100%] h-[100%] m-auto p-[0] bg-gradient-to-tr from-slate-900 via-slate-800 to-slate-700 opacity-[0.5] z-[-1]"></div>
    <div class="relative w-[100%] h-[100vh] m-auto p-[0] bg-transparent flex flex-col align-middle justify-center text-center ">
      <div class="relative w-[45%] lg:w-[25%] h-[50%] m-auto p-[0] bg-slate-900 rounded-2xl flex flex-col align-middle justify-center text-center ">
        <form action="" method="get" class="relative w-[100%] h-[50vh] m-auto p-[0] bg-transparent flex flex-col align-middle " id="login">
          <div class="relative w-[100%] h-[5em] mb-[10%] m-auto p-[0] bg-transparent flex flex-col align-middle justify-center text-center ">
            <h1 class="text-2xl text-white">Login Page</h1>
          </div>
          <input required placeholder="enter your email" type="email" name="email1" id="email1" class="relative w-[100%] h-[4em] m-auto mt-[2%] p-[0] bg-slate-800 text-center text-white text-2xl ">
          <input required placeholder="enter your password" type="password" name="pass1" id="pass1" class="relative w-[100%] h-[4em] m-auto mt-[2%] p-[0] bg-slate-800 text-center text-white text-2xl ">
          <input type="submit" name="submit" id="submit" value="Login Now" class="relative w-[100%] h-[4em] scale-[1] hover:scale-[1.1] active:scale-[0.9] transition-all duration-300 m-auto mt-[2%] p-[0] bg-slate-800 text-center text-white text-2xl underline underline-offset-4 cursor-pointer" >
          <div class="relative w-[100%] h-[3em] m-auto mt-[2%] p-[0] bg-transparent flex flex-row align-middle justify-center text-center ">
            <button id="github1" class="relative w-[15em] h-[3em] hover:scale-[1.1] active:scale-[0.9] transition-all duration-300 m-auto mr-[1%] p-[0] bg-slate-700 flex flex-col align-middle justify-center text-center text-2xl text-white underline underline-offset-2 cursor-pointer ">
              Github
            </button>
            <button id="google1" class="relative w-[15em] h-[3em] hover:scale-[1.1] active:scale-[0.9] transition-all duration-300 m-auto ml-[1%] p-[0] bg-slate-700 flex flex-col align-middle justify-center text-center text-2xl text-white underline underline-offset-2 cursor-pointer ">
              Google
            </button>
          </div>
          <div class="relative w-[100%] h-[15em] m-auto p-[0] bg-transparent flex flex-col align-middle ">
            <button id="GetRegister" class="relative w-[100%] h-[3em] hover:scale-[1.1] active:scale-[0.9] transition-all duration-300 m-auto p-[0] bg-transparent flex flex-col align-middle justify-center text-center text-2xl text-white underline underline-offset-2 cursor-pointer">
              Don't have an account, register here
            </button>
          </div>
        </form>
        <form action="" method="get" class="relative w-[100%] h-[50vh] m-auto p-[0] bg-transparent hidden flex-col align-middle " id="register">
          <div class="relative w-[100%] h-[5em] mb-[10%] m-auto p-[0] bg-transparent flex flex-col align-middle justify-center text-center ">
            <h1 class="text-2xl text-white">Register Page</h1>
          </div>
          <input required placeholder="enter a email" type="email" name="email2" id="email2" class="relative w-[100%] h-[4em] m-auto mt-[2%] p-[0] bg-slate-800 text-center text-white text-2xl ">
          <input required placeholder="enter a password" type="password" name="pass2" id="pass2" class="relative w-[100%] h-[4em] m-auto mt-[2%] p-[0] bg-slate-800 text-center text-white text-2xl ">
          <input type="submit" name="submit" id="submit" value="Register Now" class="relative w-[100%] h-[4em] scale-[1] hover:scale-[1.1] active:scale-[0.9] transition-all duration-300 m-auto mt-[2%] p-[0] bg-slate-800 text-center text-white text-2xl underline underline-offset-4 cursor-pointer" >
          <div class="relative w-[100%] h-[3em] m-auto mt-[2%] p-[0] bg-transparent flex flex-row align-middle justify-center text-center ">
            <button id="github2" class="relative w-[15em] h-[3em] hover:scale-[1.1] active:scale-[0.9] transition-all duration-300 m-auto mr-[1%] p-[0] bg-slate-700 flex flex-col align-middle justify-center text-center text-2xl text-white underline underline-offset-2 cursor-pointer ">
              Github
            </button>
            <button id="google2" class="relative w-[15em] h-[3em] hover:scale-[1.1] active:scale-[0.9] transition-all duration-300 m-auto ml-[1%] p-[0] bg-slate-700 flex flex-col align-middle justify-center text-center text-2xl text-white underline underline-offset-2 cursor-pointer ">
              Google
            </button>
          </div>
          <div class="relative w-[100%] h-[15em] m-auto p-[0] bg-transparent flex flex-col align-middle ">
            <button id="GetLogin" class="relative w-[100%] h-[3em] hover:scale-[1.1] active:scale-[0.9] transition-all duration-300 m-auto p-[0] bg-transparent flex flex-col align-middle justify-center text-center text-2xl text-white underline underline-offset-2 cursor-pointer">
              Have an account, login now
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
